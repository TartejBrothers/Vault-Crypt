<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="containerimg">
        <h1>About this Website</h1>
        <p>
          This website encrypts the data uploaded and saves an encrypted file to
          the local. This file can be shared and then decrypted using this
          website.
        </p>
      </div>
      <div class="loginmenu">
        <h1>Login</h1>
        <form
          action="https://vault-crypt.vercel.app/saveData"
          method="POST"
          id="loginForm"
        >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
